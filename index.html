<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7262952e5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Scroll Animation & Incrementing Counter</title>
</head>
<body>
    <div class="class">
        <div class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="12000"></div>
            <span>Twitter Followers</span>
        </div>
    </div>
    <div class="class">
        <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="5000"></div>
            <span>Youtube Subscribers</span>
        </div>
    </div>
    <div class="class">
        <div class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="7500"></div>
            <span>Facebook Fans</span>
        </div>
    </div>
    <div class="class">
        <div class="counter-container">
            <i class="fab fa-instagram fa-3x"></i>
            <div class="counter" data-target="6500"></div>
            <span>Instagram Followers</span>
        </div>
    </div>
    <div class="class">
        <div class="counter-container">
            <i class="fab fa-github fa-3x"></i>
            <div class="counter" data-target="4500"></div>
            <span>github Followers</span>
        <div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
